<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Report</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,500i,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <script type="text/javascript">
      function get_browser() {
        var ua = navigator.userAgent, tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
        if (/trident/i.test(M[1])) {
          tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
          return { name: 'IE', version: (tem[1] || '') };
        }
        if (M[1] === 'Chrome') {
          tem = ua.match(/\bOPR\/(\d+)/);
          if (tem != null) { return { name: 'Opera', version: tem[1] }; }
        }
        if (window.navigator.userAgent.indexOf("Edge") > -1) {
          tem = ua.match(/\Edge\/(\d+)/);
          if (tem != null) { return { name: 'Edge', version: tem[1] }; }
        }
        M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
        if ((tem = ua.match(/version\/(\d+)/i)) != null) { M.splice(1, 1, tem[1]); }
        return {
          name: M[0],
          version: +M[1]
        };
      }

      var browser = get_browser();
      var isSupported = isSupported(browser);

      function isSupported(browser) {
        var supported = true;
        if ((browser.name === "MSIE" || browser.name === "IE") && browser.version <= 11) {
          supported = false;
        }
        return supported;
      }

      if (!isSupported) {
        var html = '<div style="background-color: #143965; height: 100vh; padding: 100px 0;"> <div style="max-width: 700px; margin: auto; background-color: white; padding: 20px; border-radius: 4px;"> <p> Thank you for using our service. We no longer support internet explorer. Please use a modern browser to compete the assessment. </p> <p>Suggested browsers:</p> <ul> <li>Microsoft Edge</li> <li>Google Chrome</li> <li>Mozilla Firefox</li> </ul> <p class="mt-4"> Why we donâ€™t support Internet Explorer: </p> <ul> <li> Older versions of Internet Explorer are no longer being update, <a href="https://www.microsoft.com/en/microsoft-365/windows/end-of-ie-support" target="_blank"> https://www.microsoft.com/en/microsoft-365/windows/end-of-ie-support </a>, use of these browser can cause a security risk to you and your business </li> <li> Microsoft has invested in developing Microsoft Edge as its default browser of choice, <a href="https://www.microsoft.com/en/microsoft-365/windows/end-of-ie-support" target="_blank"> https://docs.microsoft.com/en-US/lifecycle/faq/internet-explorer-microsoft-edge </a> </li> </ul> <p class="mt-4"> If you need further support please email Help@GlobalCoachGroup.com </p> </div> </div>';
        setTimeout(function() {
          document.write(html);
        }, 1000);
      }
      else{
        //render app
        var elem = document.createElement("div");
        elem.setAttribute("id", "app");
        document.body.appendChild(elem);
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
